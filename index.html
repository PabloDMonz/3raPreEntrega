<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Calificaciones</title>
</head>
<body>
    <h1>Generador de Calificaciones</h1>

    <h2>Ingrese la cantidad de materias y alumnos:</h2>
    <div id="input-cantidad">
        <label for="num-materias">Cantidad de materias:</label>
        <input type="number" id="num-materias">
        <label for="num-alumnos">Cantidad de alumnos:</label>
        <input type="number" id="num-alumnos">
        <button id="botonListas" onclick="generarListas()">Generar Listas</button>
    </div>

    <div id="listas"></div>

    <script src="main.js"></script>
</body>
</html>
